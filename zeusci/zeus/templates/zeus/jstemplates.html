{% verbatim %}


<script type="text/x-swig-template" id="breadcrumbs-template">
    <ol class="breadcrumb">
        {% for breadcrumb in breadcrumbs %}
        <li>
            {% if not loop.last %}
                <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
            {% else %}
                {{ breadcrumb.name }}
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</script>


<script type="text/x-swig-template" id="project-common-template">
<h1><a href="{{ project.url }}">{{ project.name }}</a></h1>

<dl class="dl-horizontal">
    <dt>Website</dt>
    <dd><a href="{{ project.website_url }}">{{ project.website_url }}</a></dd>

    <dt>Repository</dt>
    <dd>{{ project.repo_url }}</dd>

    <dt>Hammer a build</dt>
    <dd>
        <a class="btn btn-xs btn-primary" ui-sref="buildset_create"><i class="glyphicon glyphicon-wrench icon-white"></i> New buildset</a>
    </dd>
</dl>
</script>


<script type="text/x-swig-template" id="project-detail-template">
<h3>Buildsets</h3>

<table class="table table-striped table-bordered table-condensed table-hover">
    <caption>Recent buildsets</caption>
    <thead>
        <tr>
            <th>Buildset</th>
            <th>Status</th>
            <th>Started</th>
            <th>Finished</th>
        </tr>
    </thead>
    <tbody>
        {% for buildset in project.buildsets_recent %}
        <tr>
            <!--<td><a href="{{ buildset.url }}" class="block">{{ buildset.number }}</a></td>-->
            <td><a ui-sref="buildset({name: project.name, buildsetNo: buildset.number })" class="block">{{ buildset.number }}</a></td>
            <td><span class="label label-{{ buildset.status | statusToClass }}">{{ buildset.status | upper }}</span></td>
            <td>{{ buildset.created_at }}</td>
            <td>{{ buildset.finished_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endverbatim %}
