{% verbatim %}
<script type="text/x-swig-template" id="breadcrumbs-template">
    <ol class="breadcrumb">
        {% for breadcrumb in breadcrumbs %}
        <li>
            {% if not loop.last %}
                <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
            {% else %}
                {{ breadcrumb.name }}
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</script>
{% endverbatim %}
