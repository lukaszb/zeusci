{% verbatim %}
<script type="text/x-swig-template" id="build-details-template">
<h3>Build {{ buildset.number }}.{{ build.number }}</h3>

<a class="btn btn-mini btn-danger pull-right" href="#" ng-click="forceRebuild(build)"><i class="glyphicon glyphicon-wrench icon-white"></i> Force re-build</a>

<dl class="dl-horizontal">
    <dt>Build</dt>
    <dd>{{ build.number }}</dd>

    <dt>Status</dt>
    <dd><span class="label label-{{ build.status | statusToClass }}">{{ build.status | upper }}</span></dd>
</dl>

{% for command in build.commands %}
<div class="command-panel panel panel-{{ build.status | statusToClass }}">
    <div class="panel-heading">
        <h3 class="panel-title">$ {{ command.cmd }}</h3>
    </div>
    <div class="panel-body"><pre>{{ command.output }}</pre></div>
</div>
{% endfor %}

</script>
{% endverbatim %}
