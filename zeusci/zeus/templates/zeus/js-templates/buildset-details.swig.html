{% verbatim %}
<script type="text/x-swig-template" id="buildset-details-template">
{% if buildset.errors.length === 0 %}
    <h3>Builds</h3>

    <table class="table table-striped table-bordered table-condensed table-hover">
        <caption>Builds</caption>
        <thead>
            <tr>
                <th>Build</th>
                <th>Status</th>
                <th>Started</th>
                <th>Finished</th>
            </tr>
        </thead>
        <tbody>
            {% for build in buildset.builds %}
            <tr class="{{ build.status }}">
                <td><a href="{{ build.url }}" class="block">{{ buildset.number }}.{{ build.number }}</a></td>
                <td><span class="label label-{{ build.status | statusToClass }}">{{ build.status | upper }}</span></td>
                <td>{{ build.created_at }}</td>
                <td>{{ build.finished_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <h3>Errors</h3>
    <div>
        {% for error in buildset.errors %}
        <div class="alert alert-danger">{{ error.reason }}</div>
        {% endfor %}
    </div>
{% endif %}
</script>
{% endverbatim %}
