<h1>Add new project</h1>

<div class="col-md-8">
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="newProject" novalidate ng-submit="createProject()">

            <div class="form-group" ng-class="{'has-error': errors.name.length}">
                <div class="col-sm-offset-1 col-sm-10">
                    <input class="form-control input-sm" name="name" ng-model="project.name" type="text" placeholder="Project name" autofocus/>
                    <p class="text-danger" ng-repeat="error in errors.name">{{ error }}</p>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': errors.repo_url.length}">
                <div class="col-sm-offset-1 col-sm-10">
                    <input class="form-control input-sm" name="repository_url" ng-model="project.repo_url" type="text" placeholder="Repository URL"/>
                    <p class="text-danger" ng-repeat="error in errors.repo_url">{{ error }}</p>
                </div>
            </div>

            <hr/>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-sm btn-success" ng-class="{'disabled': state.processing}">Create project</button>
                    <a ui-sref="project.list" class="btn btn-sm btn-danger" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
