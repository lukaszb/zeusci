<h1>Projects</h1>

<ul class="list-inline">
    <li>
        <a ui-sref="project.create" class="btn btn-primary btn-sm">
            <i class="fa fa-plus-circle"></i> Create project
        </a>
    </li>
</ul>

<div class="panel panel-default" ng-repeat="project in projects">
    <div class="panel-body">
        <a ui-sref="project.details({name: project.name})">{{ project.name }}</a>
    </div>
</div>
